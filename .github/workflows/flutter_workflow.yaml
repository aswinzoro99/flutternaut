name: Flutter

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - run: flutter pub get

      - run: flutter build web --web-renderer canvaskit --release

  deploy:
    needs: build

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Set up environment variables
        run: |
          echo "BUILD_REPOSITORY_NAME=${GITHUB_REPOSITORY##*/}" >> $GITHUB_ENV
          echo "BUILD_ARTIFACTSTAGINGDIRECTORY=${GITHUB_WORKSPACE}/artifact_staging" >> $GITHUB_ENV

      - name: Create artifact staging directory
        run: mkdir -p ${{ env.BUILD_ARTIFACTSTAGINGDIRECTORY }}

      - name: Debug - List files in build directory
        run: ls -R ./build

      - name: Check if build/web directory exists
        id: check-web-dir
        run: echo "exists=$(test -d build/web && echo yes || echo no)" >> $GITHUB_ENV

      - name: Archiving web app build
        if: env.exists == 'yes'
        run: tar -czf ${{ env.BUILD_ARTIFACTSTAGINGDIRECTORY }}/${{ env.BUILD_REPOSITORY_NAME }}-web.tar.gz -C build/web .

      - name: Upload artifact
        if: env.exists == 'yes'
        uses: actions/upload-artifact@v2
        with:
          name: app-drop
          path: ${{ env.BUILD_ARTIFACTSTAGINGDIRECTORY }}/${{ env.BUILD_REPOSITORY_NAME }}-web.tar.gz
